<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/fontawesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Berkshire+Swash&family=Caprasimo&family=Caveat:wght@400..700&family=Cinzel:wght@400..900&family=Lobster&family=Pacifico&family=Protest+Revolution&family=Proza+Libre:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <h1 id="Header"><i class="fa-brands fa-redhat"></i> Password Generator </h1> 
    <div class="container" id="con">
        <div class="in">
        <input id="Disp" type="text" readonly> <button onclick="change()" ><i class="fa-solid fa-lock"></i>Generate Password</button><br>
        <br>
        </div>
        <div class="options">
        <input type="number" id="len" min="12" value="12">
        <p class="p">LowerCase</p>
        <input id="lower" type="checkbox" checked>
        <p class="p">Uppercase</p>
        <input id="upper" type="checkbox">
        <p class="p">Symbols</p>
        <input id="sym" type="checkbox">
        <p class="p">Numbers</p>
        <input id="num" type="checkbox">
        </div>
        
        <p id="Status">Strength : <button id="status">None</button></p>
        
    </div>
    <div class="Clip">
        <button id="clip" onclick="Copy()"><i class="fa-regular fa-clipboard"></i>  Copy to ClipBoard</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
